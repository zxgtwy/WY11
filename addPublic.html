		<script>
			function checkUsername(){
				var uname=document.getElementById("username").value;
				var unameTip=document.getElementById("usernameTip");
				var reg = /^[\u4e00-\u9fa5]{2,4}$/;
				if(!reg.test(uname)){
					unameTip.innerHTML="主讲人不存在!";
					unameTip.style="color : red";	
				}else{
					unameTip.innerHTML="";
				}
			}
			function checkClass(){
				var uclass=document.getElementById("classname").value;
				var uclassTip=document.getElementById("classnameTip");
				var reg = /^[\u4e00-\u9fa5_a-zA-Z]{1,50}$/;
				if(!reg.test(uclass)){
					uclassTip.innerHTML="专题名称不对!";
					uclassTip.style="color : red";	
				}else{
					uclassTip.innerHTML="";
				}

			}
		</script>
